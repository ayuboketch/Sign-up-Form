<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="../Sign-up-Form/webfontkit-20240630-094634/stylesheet.css" type="text/css" charset="utf-8" />
</head>
<body>
    <div class="bodyContent">
        <div class="parent1">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" class="odinImage">
                <h1>ODIN</h1>
            </div>
            <div class="image"></div>
            <footer>Copyright</footer>
        </div>
        <div class="parent2">
            <div class="child1">
                <p>This is not a real online service! You know you need something </br> like this in your life to help you realize your deepest dreams. </br>Sign up <i>now</i> to get started.</p>
                <p>You <i>know you</i> want to.</p>
            </div>
            <div class="child2">
                <p>Let do this</p>
                <form action="https://www.example.com" method="post" class="form">
                    <div class="formContent1">
                        <label for="First_name">FIRST NAME</label>
                            <input type="text" name="First_name" id="First_name" placeholder="First name" required>
                        <label for="Email">EMAIL</label>
                            <input type="email" name="Email" id="Email" placeholder="Email" required>
                        <label for="Password">PASSWORD</label>
                            <input type="password" name="Password" id="Password" placeholder="Password" required>
                    </div>
                    <div class="formContent2">
                        <label for="Last_name">LAST NAME</label>
                            <input type="text" name="Last_name" id="Last_name" placeholder="Last name" required>
                        <label for="Phone_number">PHONE NUMBER</label>
                            <input type="tel" name="Phone_number" id="Phone_number" placeholder="Phone number"required>
                        <label for="Confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="Confirm_password" id="Confirm_password" placeholder="Confirm password" required>
                    </div>        
                </form>
            </div>
            <div class="child3">
                <input type="submit" value="Sign up">
                <p>Already have an account <a href="example.com/login">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
